<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of life</title>
  </head>
  <body>
    <script type="text/javascript">
      var tablero = [10, 10];
      for (var i = 0; i < 10; i++)
      {
        for (var j = 0; j<10; j++)
        {
          if(Math.random()%2 == 0)
          {
            tablero[i,j]=true;
          }
          else
          {
            tabler[i,j] = false;
          }
        }
      }

      for (var i = 0; i < 10; i++)
      {
        for (var j = 0; j<10; j++)
        {
          if(tablero[i,j] == true)
          {
            var vecinos = 0;
            for(var x = i-1; x <= i+1; x++)
            {
              for (var y = j-1; y <= j+1; y++)
              {
                if(tablero[x,y]==true)
                {
                  vecinos +=1;
                }
              }
            }
            if(vecinos < 2 || vecinos > 3)
            {
              tablero[i,j]=false;
            }
          }
        }
      }


    </script>
  </body>
</html>
